<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tabela</title>
</head>
<body>
    <table id="filmes" style="padding: 15px;margin: 10px;">
        <tr>
            <th>Filme</th><th>Gênero</th><th style="padding: 15px;">Ano</th>
        </tr>
        <tr>
           <td id="preferido" style="padding: 15px;">Rambo</td><td style="padding: 15px;">Ação</td><td style="padding: 15px;">1990</td>
        </tr>
        <tr>
            <td id="comum" style="padding: 15px;">Exterminador</td><td style="padding: 15px;">Comédia</td><td style="padding: 15px;">1995</td>
        </tr>
        <tr>
            <td id="comum" style="padding: 15px;">Xuxa e os Trapalhões</td><td style="padding: 15px;">Drama</td><td style="padding: 15px;">1985</td>
        </tr>
    </table>
    <button onclick="preferido()" style="background-color: blue;color: white;">Preferido</button>
    <button onclick="comum()" style="background-color: red;color: white;">Comum</button>
    <script>
        function preferido(){
            const table=document.getElementById("filmes");
            const cells=table.getElementsByTagName("td");

            for (const cell of cells){
                const status=cell.getAttribute("id");
                if (status=="preferido")
                cell.style.color="blue";
            }
        }
        function comum(){
        const table=document.getElementById("filmes");
        const cells=table.getElementsByTagName("td");

        for (const cell of cells){
            const status=cell.getAttribute("id");
            if (status=="comum")
            cell.style.color="red",
            cell.innerHTML="O dia depois de amanhã";
            }
        }
    </script>
</body>
</html>
