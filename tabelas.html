<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tabela</title>
</head>
<body>
    <table id="filmes">
        <tr>
            <th>Filme</th><th>Gênero</th><th>Ano</th>
        </tr>
        <tr>
           <td id="preferido">Rambo</td><td>Ação</td><td>1990</td>
        </tr>
        <tr>
            <td id="comum">Exterminador</td><td>Comédia</td><td>1995</td>
        </tr>
        <tr>
            <td id="comum">Xuxa e os Trapalhões</td><td>Drama</td><td>1985</td>
        </tr>
    </table>
    <button onclick="preferido()" style="background-color: blue;color: white;">Preferido</button>
    <button onclick="comum()" style="background-color: red;color: white;">Comum</button>
    <script>
        function preferido(){
            const table=document.getElementById("filmes");
            const cells=table.getElementsByTagName("td");

            for (const cell of cells){
                const status=cell.getAttribute("id");
                if (status=="preferido")
                cell.style.color="blue";
            }
        }
        function comum(){
        const table=document.getElementById("filmes");
        const cells=table.getElementsByTagName("td");

        for (const cell of cells){
            const status=cell.getAttribute("id");
            if (status=="comum")
            cell.style.color="red";
            }
        }
    </script>
</body>
</html>
