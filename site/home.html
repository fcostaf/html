<!DOCTYPE html>
<!-- https://www.mxcursos.com/blog/20-exemplos-sensacionais-de-efeitos-em-imagens-com-jquery/ -->
<html>
<head lang="pt-br">
    <meta charset="UTF-8" />
    <title>FCF-Psicologia-</title>
    <link rel="stylesheet" href="site.css">
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $(this).css("background-color","yellow");
            });
            $("input").blur(function(){
                $(this).css("background-color","green");
            });
        
            $("#mudaClasse").click(function(){
                $("h1").addClass("exercicio1");
                $("section").addClass("exercicio2");
            });

            $("#mudaCor").click(function(){
                $("#section2").animate({
                    opacity: 0.5,
                    color: "red"
                },2000)
            });

            $("#enviarBtn").click(function(){
                var nome=$("input[name='nome']").val();
                var email=$("input[name='email']").val();
                $("#resultado").html("Olá, "+nome+", "+email+"!");
            });
            
            $("#adicionar").click(function(){
                var item=$("input[name='item']").val();
                $("#lista").append("<li>"+item+"  <button class='b'>Remover</button></li>");
                $(".b").click(function(){
                    $(this).parent().remove();
                })
                $("input[name='item']").val("");
            });

            var modo=0;
            $('#dark').click(function(){
                if(modo==0){
                    $('header').addClass('headerDark');
                    $('footer').addClass('footerDark');
                    $('#section2').addClass('section2Dark');
                    $('nav').addClass('navDark');
                    $('#section3').addClass('section3Dark');
                    $('#dark').addClass('light');
                    modo=1;
                }else{
                    $('header').removeClass('headerDark');
                    $('footer').removeClass('footerDark');
                    $('#section2').removeClass('section2Dark');
                    $('nav').removeClass('navDark');
                    $('#section3').removeClass('section3Dark');
                    $('#dark').removeClass('light');
                    modo=0;
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <ul class="ch-grid">
            <li>
                <div class="ch-item ch-img-1">
                    <div class="ch-info-wrap">
                        <div class="ch-info">
                            <div class="ch-info-front ch-img-1"></div>
                            <div class="ch-info-back">
                                <h3>Felipe Costa Fernandes</h3>
                                <p>Psicólogo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </header>
    <nav>
        <ul><li><a href="inicial.html">Início</a></li><li><a href="textos.html">Textos</a></li><li><a href="espaco.html">Espaço</a></li><li><a href="contato.html">Contato</a></li><li><a href="home.html">Jquery</a></li><li><button id="dark" class="dark"></button></li></ul> 
    </nav>
    <section>
        <div id="section1" class="section1">
            <form id="form">
                <input type="text" name="nome" placeholder="Seu nome">
                <button type="button" id="enviarBtn">Enviar</button>
            </form>
            <div id="resultado"></div>
        </div>
        <div class="section2" id="section2" >
            <h1>Jquery</h1>
            Nome: <input type="text" name="fullname"><br>
            Email: <input type="text" name="email"><br>
            <button id="mudaClasse">Mudar classe</button>
            <button id="mudaCor">Mudar cor</button><br><br><br>
            <input type="text" name="item">
            <button id="adicionar">Adicionar</button>
            <ul id="lista"></ul>
        </div>
        <div class="section3" id="section3">3</div>
    </section>
    <footer>
        Desenvolvido por mim
    </footer>
</body>
</html>
