<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8" />
    <title>FCF-Psicologia-</title>
    <link rel="stylesheet" href="site.css">
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $(this).css("background-color","yellow");
            });
            $("input").blur(function(){
                $(this).css("background-color","green");
            });
        
            $("#mudaClasse").click(function(){
                $("h1").addClass("exercicio1");
                $("section").addClass("exercicio2");
            });

            $("#mudaCor").click(function(){
                $("#section2").animate({
                    opacity: 0.5,
                    color: "red"
                },2000)
            });

            $("#enviarBtn").click(function(){
                var nome=$("input[name='nome']").val();
                var email=$("input[name='email']").val();
                $("#resultado").html("Ol√°, "+nome+", "+email+"!");
            });
            
            $("#adicionar").click(function(){
                var item=$("input[name='item']").val();
                $("#lista").append("<li>"+item+"  <button class='b'>Remover</button></li>");
                $(".b").click(function(){
                    $(this).parent().remove();
                })
                $("input[name='item']").val("");
            });
        });
    </script>
</head>
<body>
    <header>
        FCF-PSICOLOGIA-
    </header>
    <nav>
        Link link link
    </nav>
    <section>
        <div id="section1" class="section1">
            <form id="form">
                <input type="text" name="nome" placeholder="Seu nome">
                <button type="button" id="enviarBtn">Enviar</button>
            </form>
            <div id="resultado"></div>
        </div>
        <div class="section2" id="section2" >
            <h1>Jquery</h1>
            Nome: <input type="text" name="fullname"><br>
            Email: <input type="text" name="email"><br>
            <button id="mudaClasse">Mudar classe</button>
            <button id="mudaCor">Mudar cor</button><br><br><br>
            <input type="text" name="item">
            <button id="adicionar">Adicionar</button>
            <ul id="lista"></ul>
        </div>
        <div class="section3">3</div>
    </section>
    <footer>
        Desenvolvido por mim
    </footer>
</body>
</html>
